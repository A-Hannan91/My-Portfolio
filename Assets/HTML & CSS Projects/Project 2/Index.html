<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./Style.css" />
  </head>
  <body>
    <section class="sec-main">
      <section class="sec-1">
        <h1>Job Application <span class="title-small">(Web)</span></h1>
        <form action="">
          <div class="form-container">
            <div class="form-control">
              <label for="f-name">First Name</label>
              <input
                id="f-name"
                name="first-name"
                placeholder="Enter First Name..."
              />
            </div>
            <div class="form-control">
              <label for="l-name">Last Name</label>
              <input
                id="l-name"
                name="last-name"
                placeholder="Enter Last Name..."
              />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email..."
              />
            </div>
            <div class="form-control">
              <label for="job-role" name="job-role">Job Role</label>
              <select id="job-role" name="job-role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI UX Designer</option>
              </select>
            </div>
            <div class="textarea-control">
              <label for="address">Address</label>
              <textarea
                id="address"
                name="address"
                placeholder="Enter Address..."
                rows="4"
                cols="50"
              ></textarea>
            </div>
            <div class="form-control">
              <label for="city">City</label>
              <input id="city" name="city" placeholder="Enter City..." />
            </div>
            <div class="form-control">
              <label for="date">Pincode</label>
              <input
                id="pincode"
                name="pincode"
                type="number"
                placeholder="Enter Pincode..."
              />
            </div>
            <div class="form-control">
              <label for="date">Date</label>
              <input value="2023-11-01" id="date" name="date" type="date" />
            </div>
            <div class="form-control">
              <label for="upload">Upload your CV</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button-container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </section>
    </section>
  </body>
</html>
