<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="./Assets/Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="shortcut icon"
      href="./Assets/Main Images/AHN Fav Icon.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/6880770363.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">My Portfolio</div>
        <ul>
          <a href="#hero"><li>Home</li></a>
          <a href="./Assets/projects.html" target="_blank"><li>Projects</li></a>
          <a href="#contact"><li>Contact</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="hero-img animate__animated animate__bounceInLeft">
            <img
              src="./Assets/Main Images/Profile-pic.jpg"
              alt="Abdul Hannan"
            />
          </div>
          <div class="hero-content">
            <h1>
              <span class="salam">Salam</span> , I am
              <span class="name">Abdul Hannan</span>
            </h1>
            <h2>Frontend Developer</h2>
          </div>
        </div>
      </section>
      <section id="projects">
        <h2>MY PROJECTS</h2>
        <div class="container">
          <div class="project-container">
            <div class="grid-item">
              <div class="card">
                <img
                  src="./Assets/Main Images/HTML and CSS.png"
                  alt="HTML and CSS Projects"
                />
                <a href="./Assets/projects.html" target="_blank">
                  <div class="card-content">
                    <h3>HTML and CSS Projects</h3>
                  </div>
                </a>
              </div>
            </div>
            <div class="grid-item">
              <div class="card">
                <img
                  src="./Assets/Main Images/Chatbot Projects.png"
                  alt="Projects with CHATBOT"
                />
                <a href="./Assets/chatbot.html" target="_blank">
                  <div class="card-content">
                    <h3>Projects with CHATBOT</h3>
                  </div>
                </a>
              </div>
            </div>
            <div class="grid-item">
              <div class="card">
                <img
                  src="./Assets/Main Images/Project Videos.png"
                  alt="Project Videos"
                />
                <a href="./Assets/videos.html" target="_blank">
                  <div class="card-content">
                    <h3>Project Videos</h3>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="container">
          <h2>Let's work together...</h2>
          <div class="top-contact">
            <div class="contact-way">
              <i class="fab fa-linkedin"></i>
              <h3>Linkedin</h3>
            </div>
            <div class="contact-way">
              <i class="fa fa-twitter"></i>
              <h3>Twitter</h3>
            </div>
            <div class="contact-way">
              <i class="fa-regular fa-envelope"></i>
              <h3>Email</h3>
            </div>
          </div>
          <div class="bottom-contact">
            <div class="contact-way">
              <i class="fab fa-github"></i>
              <h3>Github</h3>
            </div>
            <div class="contact-way">
              <i class="fa fa-mobile"></i>
              <h3>Mobile</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">Created by Abdul Hannan</div>
    </footer>
  </body>
</html>
